<ion-content [style.background-color]="color" class="round">
  <ion-slides pager class="round-top">
    <ion-slide *ngFor="let slide of slides" class="text-center slider-item" [ngStyle]="{'background-image': 'url(' + slide.imageUrl +')'}">
      <div class="slide-text">
        <h2>{{slide.title}}</h2>
        <p>{{slide.songs}} songs</p>
      </div>
    </ion-slide>
  </ion-slides>
  <button ion-button full class="footer-button" (click)="dismiss()">Let's get started!</button>
</ion-content>
